# Test task demonstrating Cloze template usage
# This converts the same MMLU data to cloze (fill-in-the-blank) format

task: test_cloze
dataset_path: cais/mmlu
dataset_name: abstract_algebra
test_split: test
fewshot_split: dev
output_type: multiple_choice

# Cloze template - shows question as fill-in-the-blank with options
template: cloze

# The template will format as:
# {{question.strip()}} ______
# Options: A. {{choices[0]}} B. {{choices[1]}} C. {{choices[2]}} D. {{choices[3]}}

doc_to_target: answer

description: "The following are fill-in-the-blank questions about abstract algebra.\n\n"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 2.0
  template_version: 1.0
