# Test task demonstrating custom Cloze template
# This shows advanced cloze formatting options

task: test_cloze_custom
dataset_path: cais/mmlu
dataset_name: abstract_algebra
test_split: test
fewshot_split: dev
output_type: multiple_choice

# Custom cloze template with different blank marker
template:
  template_type: cloze
  blank_marker: "[___]"
  show_choices: true
  choice_labels: ["A", "B", "C", "D"]
  choice_format: "{label}. {choice}"
  blank_position: end
  choices_prefix: "\nPossible answers: "
  choice_delimiter: "\n"

doc_to_target: answer

description: "The following are fill-in-the-blank questions about abstract algebra.\n\n"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 2.0
  template_version: 1.0
