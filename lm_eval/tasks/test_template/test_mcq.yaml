# Test task demonstrating MCQ template usage
# This shows how to use the new template system for MMLU-style MCQ tasks

task: test_mcq
dataset_path: cais/mmlu
dataset_name: abstract_algebra
test_split: test
fewshot_split: dev
output_type: multiple_choice

# Template configuration - Use simple string for default MMLU style
template: mcq

# With the template, we only need to specify what data to extract
# The template will automatically format it as:
# {{question.strip()}}
# A. {{choices[0]}}
# B. {{choices[1]}}
# C. {{choices[2]}}
# D. {{choices[3]}}
# Answer:

doc_to_target: answer

description: "The following are multiple choice questions (with answers) about abstract algebra.\n\n"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 2.0
  template_version: 1.0
