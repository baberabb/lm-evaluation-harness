# Test task demonstrating custom MCQ template configuration
# This shows how to customize the template formatting

task: test_mcq_custom
dataset_path: cais/mmlu
dataset_name: abstract_algebra
test_split: test
fewshot_split: dev
output_type: multiple_choice

# Custom template configuration with GPQA-style formatting
template:
  template_type: mcq
  choice_labels: ["A", "B", "C", "D"]
  choice_format: "({label}) {choice}"  # GPQA style: (A) choice
  suffix: "Answer:"
  question_choice_delimiter: "\n"
  choice_delimiter: " "  # Inline choices instead of newlines

doc_to_target: answer

description: "The following are multiple choice questions (with answers) about abstract algebra.\n\n"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 2.0
  template_version: 1.0
