task: arc_easy
dataset_path: allenai/ai2_arc
dataset_name: ARC-Easy
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: test
doc_to_text: "{{question}}"
doc_to_target: "{{choices.label.index(answerKey)}}"
doc_to_choice: "{{choices.text}}"
template:
  ### This should format in mmlu style:
#  Question: <question>
#  A. <choice1> ...
#  B. <choice2> ...
#  ... (arbitrary number of choice == len(doc_to_choice)
#  Answer:
#  A. B. etc
  template_type: mcq::mmlu
  # this will use default tempalte format for "mmlu style" as above
metadata:
  version: 1.0
